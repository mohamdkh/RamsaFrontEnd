<div class="container">
    <div class="row">
        <div class="col-md-6">
            <select  class="form-control" id="Etage">
                <option [ngValue]="currentEtage" disabled selected>{{currentEtage}}</option>
                <option *ngFor="let item of listEtage">{{item}}</option>
            </select>
        </div>
        <div class="col-md-6">
            <select class="form-control" id="anneeConsomEtage" (click)="GetDataEtage()">
                <option [ngValue]="currentAnnee" disabled selected>{{currentAnnee}}</option>
                <option *ngFor="let item of AnneeDisponibles" >{{item}}</option>
              </select>
        </div>
    </div>
    <div class="row">
        <canvas id="barChart"></canvas>
    </div>
</div>
