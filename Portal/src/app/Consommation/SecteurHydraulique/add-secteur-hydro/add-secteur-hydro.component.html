<div class="wrapper d-flex align-items-stretch">
    <app-sidebar></app-sidebar>
    <div class="container" style="margin-top: 3%;">
        <div class="card">
            <div class="card-header">
                <h3>Ajouter un secteur hydraulique</h3></div>
            <div class="card-body">
                <form  (ngSubmit)="Enregistrer()" [formGroup]="formGroup">
                    <div class="row" style="margin-bottom: 10px">
                        <h5 class="col-md-4">Etage:</h5>
                        <input type="text"  placeholder="Entrer Un etage" formControlName="etage"  class="col-md-3 offset-md-2" id="EntrerEtage">
                         <select
                            (change)="OnselectEtage()"
                            class="form-control col-md-3 offset-md-2"  title="Etage"
                            id="SelectEtage"
                            name="etage"
                            formControlName="etage"
                            >
                            <option [ngValue]="null"  selected disabled>{{currentEtage}}</option>
                            <option  *ngFor="let item of listEtage" >{{item}}</option>
                            <option >Autre</option>
                        </select>
                    </div>
                    <div class="row">
                        <h5 class="col-md-4">Nom du secteur Hydrolique:</h5> 
                        <input
                            type="text" class="col-md-3 offset-md-2"
                            placeholder="Exemple: Secteur ..." name="NomSecteurHydro"
                            formControlName="NomSecteurHydro" />
                    </div>
                    <div class="row">
                        <button type="submit"
                            class="col-md-4 offset-md-4 btn btn-primary"
                            style="margin-top: 20px">Enregistrer</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
