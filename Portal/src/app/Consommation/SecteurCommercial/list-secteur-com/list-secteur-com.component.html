<div class="wrapper d-flex align-items-stretch">
    <app-sidebar></app-sidebar>
    <div class="container" style="margin-top: 3%;">
        <div class="container">
            <div class="row" style="margin-bottom:8%">
                    <h3 class="col-md-5 ">SECTEUR COMMERCIAL</h3>
            </div>
            <div  class="row">
                 <p style="color:blue" >{{status}}</p>
              
           </div>
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Secteur Commercial</th>
                            <th >Secteur Hydraulique</th>
                            <th>Taux</th>
                            <th>status</th>
                            <th>
                                <div class="row">
                                    <a style="margin-right: 5px" title="Configurer"
                                         [ngClass]="{hidebloc: role!=null}"
                                        th:href="@{Consommation(secteur=${currentSecteur},localite=${currentlocalite})}">
                                        <i class="fa fa-cogs btn btn-warning" aria-hidden="true"></i>
                                    </a>
                                    <a
                                       (click)="Delete()"
                                       [ngClass]="{hidebloc: role!='admin'}"
                                        style="margin-right: 5px" title="Supprimer"><i
                                        class="fa fa-trash btn btn-danger" aria-hidden="true"></i> 
                                    </a>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of Affectations">
                            <td>{{item.secteurCom}}</td>
                            <td > {{item.secteurHydro}}</td>
                            <td> {{item.tauxAffectation}}</td>
                            <td>{{item.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="container">
               <a [routerLink] = "['/SecteurHydraulique']" class="offset-md-4" > Retour vers les secteurs Hydroliques <i class="fa fa-reply" aria-hidden="true"></i></a>
            </div>
    </div>
</div>
